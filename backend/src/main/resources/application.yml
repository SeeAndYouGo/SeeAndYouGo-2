spring:
  profiles:
    active: prod
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

app:
  test: false




# 배포 시 java -jar -Dspring.profiles.active=prod testProject-0.0.1-SNAPSHOT.jar
