upstream seeandyougo {
    server seeandyougo:8080;
}

server {
    listen 80;
    client_max_body_size 0;
    proxy_buffering off;
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass      http://seeandyougo/api/;
    }
}